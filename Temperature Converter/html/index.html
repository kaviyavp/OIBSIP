<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="E:\Temperature Converter\css\style.css">
<script src="E:\Temperature Converter\js\main.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
	<h1 class="heading">Temperature Converter</h1>
		<form class="temp-form" id="form">
			<p>Temperature</p>
			<input type="text" placeholder="0" id="value-input" name="inputvalue">
				<div id="degreevalue">
					<span>
						<p>From</p>
						<select name="input-value" id="input-value">
							<option value="celsius">Celsius &#8451</option>
							<option value="fahrenhiet">Fahrenhiet &#8457</option>
							<option value="kelvin">Kelvin &#8490</option>
						</select>
					</span>
					<span><i class="fa-solid fa-temperature-quarter"></i></span>
					<span>
						<p>To</p>
						<select name="output-value" id="output-value">
							<option value="celsius">Celsius &#8451</option>
							<option value="fahrenhiet">Fahrenhiet &#8457</option>
							<option value="kelvin">Kelvin &#8490</option>
						</select>
					</span>
				</div>
				<div class="btn">
					<input type="reset" onclick="resetForm()" value="Clear">
					<input type="button" onclick="convertTemp()" id="convert" value="Convert">
				</div>
				<div class="temp-result">
					<p id="result">Result</p>
					<input type="text" id="result-value" value="">
				</div>
		</form>
</div>
</body>
</html>
